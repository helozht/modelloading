name: CI

on: [push]

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: show ll
      run: ll

    - name: Install build dependencies
      run: sudo apt-get install -y devscripts debhelper qt5-qmake libqt5gui5 libqt5widgets5 libqt5core5a
      
    - name: try pack
      run: debuild -us -uc
